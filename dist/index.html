<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Viewer 0.2.0</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.imageviewer.js"></script>
    <link href="css/imageviewer.css" rel="stylesheet" />
    <style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
        height: 100%;
        position: relative;
    }
    </style>
    <script>
        $(document).ready(function(){
            $("#viewer").imageViewer({
                interfaceTop: true,
                interfaceNav: true,
                keyboardNav: true,
                loadAtStart: 2
            });
        });
    </script>
</head>
<body>

<div id="wrap">
    <div id="viewer">
        <div class="image" data-src="files/image1.jpg" data-title="Image 1"></div>
        <div class="image" data-src="files/image2.jpg" data-title="Image 2"></div>
        <div class="image" data-src="files/image3.jpg" data-title="Image 3"></div>
        <div class="image" data-src="files/image4.jpg" data-title="Image 4"></div>
    </div>
</div>

</body>
</html>
